<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<form action="123.php" method="post">
    <div class="name">
        <label for="name">姓名：</label>
        <input type="text" name="name" value="用户名">
    </div>
    <div class="password">
        <label for="password">密码：</label>
        <input type="password" name="password" value="密码">
    </div>
    <div class="sex">
        性别：
        <input type="radio" name="sex" value="男" checked>男
        <input type="radio" name="sex" value="女">女
    </div>
    <div class="lover">
        取向:
        <input type="radio" name="lover" value="男">男
        <input type="radio" name="lover" value="女" checked>女
    </div>
    <div class="hobby">
        爱好：
        <input type="checkbox" name="hobby1" value="DATA">DATA
        <input type="checkbox" name="hobby2" value="旅游" checked>旅游
        <input type="checkbox" name="hobby3" value="宠物" checked>宠物
    </div>
    <div class="comment">
        评论：
        <textarea name="comment" cols="30" rows="10">ddd
        </textarea>
    </div>
    <div class="car">
        我的car：
        <select name="car" id="">
            <option value="微甜">微甜</option>
            <option value="萨博" selected>萨博</option>
            <option value="微辣">微辣</option>
        </select>
    </div>
    <div class="file">
        <input type="file" accept="*/*">
    </div>
    <input type="submit" value="提交">
    <input type="text" name="name" value="name">
</form>

</body>
</html>
